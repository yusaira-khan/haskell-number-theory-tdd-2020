name:                number-theory-tdd
version:             0.1.0.0
github:              "yusaira-khan/number-theory-tdd"
license:             BSD3
author:              "Yusaira Khan"
maintainer:          "hello@yusaira-khan.com"
copyright:           "2019 Yusaira Khan"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Number Theory Functions
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/yusaira-khan/number-theory-tdd#readme>

dependencies:
- base >= 4.7 && < 5
- hspec
- QuickCheck
library:
  source-dirs: src
  ghc-options: -Wall -fwarn-tabs

executables:
  number-theory-tdd-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - number-theory-tdd

tests:
  number-theory-tdd-test:
    main-is:             Spec.hs
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    build-depends:
    - hspec
    - QuickCheck
    dependencies:
    - number-theory-tdd
